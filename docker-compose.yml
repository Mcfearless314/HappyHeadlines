services:
  article-service:
    build:
      context: .
      dockerfile: ArticleService/Dockerfile
    depends_on:
      - article-db
    ports:
      - "5000:8080"
      
  article-db:
    image: mcr.microsoft.com/azure-sql-edge:latest
    environment:
      MSSQL_SA_PASSWORD: "SuperSecret7!"
      ACCEPT_EULA: "Y"
    volumes:
      - article-data:/var/opt/mssql
  
volumes:
  article-data:

      
    