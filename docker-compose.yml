services:
  profanity-db:
    image: mcr.microsoft.com/azure-sql-edge:latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=SuperSecret7!
    volumes:
      - profanity-data:/var/opt/mssql
    ports:
      - 8002:1433
      
  profanity-service:
    build:
      context: .
      dockerfile: ProfanityService/Dockerfile
    depends_on:
      - profanity-db
    ports:
      - "5000:8080"

volumes:
  profanity-data:  


      
    